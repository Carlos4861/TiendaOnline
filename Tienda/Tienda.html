<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce SPA</title>
  <link rel="stylesheet" href="Tienda.css">
</head>
<body>
  <header class="header">
    <div class="logo">MyShop</div>
    <nav>
      <button id="homeBtn">Inicio</button>
      <button id="cartBtn">Carrito (<span id="cart-count">0</span>)</button>
      <button id="loginBtn">Login</button>
    </nav>
  </header>

  <main>

    <section id="home-view" class="view active">
      <h1>Bienvenido a MyShop</h1>
      <div id="category-list" class="category-list"></div>
      <div id="product-list" class="product-list"></div>
      <button id="load-more" class="load-more">Cargar más</button>

    </section>

    <section id="product-detail-view" class="view">
      <button id="back-to-home">Volver</button>
      <div id="product-detail"></div>
    </section>

    <section id="cart-view" class="view">
      <h1>Carrito de Compras</h1>
      <div id="cart-items"></div>
      <button id="checkout">Finalizar Pedido</button>
    </section>

    <!-- Login View -->
    <section id="login-view" class="view">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <button onclick="toggleView('register-view')">¿No tienes cuenta? Regístrate</button>
    </section>

    <!-- Register View -->
    <section id="register-view" class="view">
      <h1>Regístrate</h1>
      <form id="register-form">
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <button onclick="toggleView('login-view')">¿Ya tienes cuenta? Inicia sesión</button>
    </section>

  </main>

  <footer>
    <p>&copy; 2024 MyShop - Todos los derechos reservados</p>
  </footer>

  <script src="Tienda.js"></script>
</body>
</html>
